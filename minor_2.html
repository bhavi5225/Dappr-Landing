<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Dappr Landing</title>
        <link rel="stylesheet" href="minor_2.css">
    </head>
    <body>
        <!-- Social Media Icons -->
        <img  class="social_icons" src="images/Frame 1.png" alt="social icon">

        <!-- Navigation Bar -->
        <div class="navbar">
            <div>
                <img class="logo" src="images/dappr.png"  alt="dappr" >
            </div>
            <div >
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Information</a>
                <a href="#">More <img src="images/Vector.png" > </a>
                <input class="searched" type="text" placeholder="Search...">
            </div>
            <div>
                <img class="menu" src="images/vector 2.png">
            </div>
        </div>

        <!-- Main Content Section -->
        <div class="container1">
            <div>
                <img class="imagearea" src="images/image 4.png" alt="image">
            </div>
            <div >
                <textarea readonly class="textedarea" >It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......</textarea>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="stats">
            <div class="stats1">Total Question’s 200,000</div>
            <div class="stats2">Total Answer’s 105,000</div>
            <div class="stats3">Participated 10,000</div>
            <div class="stats4">Total Passed 6,000 </div>
        </div>

        <!-- Information and Sidebar Section -->
        <div class="container2">
            <div  class="sidebar">
                <button class="your_info">YOUR INFO</button>
                <button class="bookmark">BOOKMARKS</button>
                <button class="setting">SETTINGS</button>
            </div>
            <div class="info">
                <h3 class="heading">Your information</h3>
                <div class="data">
                    <div class="labels">
                        <p>Name</p>
                        <p>Email</p>
                        <p>Phone</p>
                        <p>Marks</p>
                    </div>
                    <div class="colon">
                        <p>:</p>
                        <p>:</p>
                        <p>:</p>
                        <p>:</p>
                    </div>
                    <div class="value">
                        <p>Atul Singhal</p>
                        <p>atul@gmail.com</p>
                        <p>+91 8131424888</p>
                        <p>500.00</p>
                    </div>
                </div>
            </div>
            <button class="next_button">Next <img src="images/Arrow 1.png"></button>
        </div>

        <!-- Help Icon Section -->
        <div>
            <img class="helpicon" src="images/Group 2.png">
        </div>
    </body>
</html>
